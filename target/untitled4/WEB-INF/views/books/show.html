<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Посетитель</title>
</head>
<body>
<p th:text="${book.getName()}">VALUE</p>
<p th:text="${book.getAuthor()}">VALUE</p>
<p th:text="${book.getYear()}">VALUE</p>
<form th:if="${book.getPerson_id()==null}" th:method="PATCH" th:action="@{/books/{id}/assign(id=${book.getId()})}">
    <label for="book">Кому назначить книгу: </label>
    <select th:object="${book}" th:field="*{person_id}" id="book">
        <option th:each="x : ${people}" th:value="${x.getId()}" th:text="${x.getName()}+', '+${x.getYear()}">
        </option>
    </select>
    <input type="submit" value="Назначить"/>
</form>
<a th:if="${book.getPerson_id()!=null}" th:text="'Доступность: Эта книга уже занята ' + ${bookOwner.get().getName()}"></a>
<form th:method="DELETE" th:action="@{/books/{id}/assign(id=${book.getId()})}">
    <input type="submit" value="Отозвать книгу"/>
</form>
<hr>
<br>
<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
    <input type="submit" value="Изменить">
</form>
<br>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Удалить из базы">
</form>
</body>
</html>
